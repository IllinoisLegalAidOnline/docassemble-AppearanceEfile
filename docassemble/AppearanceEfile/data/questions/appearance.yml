code: |
  if IL_fee_waiver_order.filing_type == 'none available':
    court_bundle_list = [
        illinois_appearance_bundle,
        illinois_jury_demand_bundle,
        IL_fee_waiver_full_for_court,
        IL_fee_waiver_supplement,
    ]
  else:
